#--------------------------------------------------------------------------------------------------------
## JOB DESCRIPTION
##
job:
  id: dist
  do: build
#--------------------------------------------------------------------------------------------------------




#======================================================================================================
## PROJECT DESCRIPTION
##
project:
  name: skeletos-sequelize

  description: Builds on top of Skeletos to provide additional facilities for managing Sequelize models with Skeletos states.

  dependencies:
    - ../core
#======================================================================================================




#******************************************************************************************************
## REPO DESCRIPTION
##
repo:
  root-directory: ../..

  root-src-directory: ${repo:root-directory}/src
#******************************************************************************************************




#//////////////////////////////////////////////////////////////////////////////////////////////////////
## DEVELOP TASK
##
develop: ${build}
#//////////////////////////////////////////////////////////////////////////////////////////////////////




#<><><><><><><><><><><><><><><><><><><><><><><><><><><><><><><><><><><><><><><><><><><><><><><><><><><><>
## BUILD TASK
##
build:
  do: typescript,library

  typescript:
    compile-files: index.ts

  library:
    entry: index.ts

    copy:
      - ${repo:root-directory}/LICENSE
      - ${repo:root-directory}/CHANGELOG.md
      - ${repo:root-directory}/CONTRIBUTING.md
      - README.md

    inverseAlias:
      - find: ${repo:root-directory}/src/core/**
        replace: skeletos
      - find: ${repo:root-directory}/src/validate/**
        replace: skeletos-validate
      - find: ${repo:root-directory}/src/sequelize-decorators/**
        replace: skeletos-sequelize-decorators

    extraNpmModules:
      skeletos: "^2.0.0"

    bundleSuffix: rootPackageVersion

#<><><><><><><><><><><><><><><><><><><><><><><><><><><><><><><><><><><><><><><><><><><><><><><><><><><><>