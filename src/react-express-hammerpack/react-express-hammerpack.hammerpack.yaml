#--------------------------------------------------------------------------------------------------------
## JOB DESCRIPTION
##
job:
  id: dist
  do: build
#--------------------------------------------------------------------------------------------------------




#======================================================================================================
## PROJECT DESCRIPTION
##
project:
  name: skeletos-react-express-hammerpack

  description: Builds on top of Skeletos to provide additional facilities for serving React-based applications using Express and built with Hammerpack.

  dependencies:
    - ../core
    - ../hammerpack
    - ../express
    - ../web-router
    - ../react
    - ../react-express
    - ../shared-interfaces
#======================================================================================================




#******************************************************************************************************
## REPO DESCRIPTION
##
repo:
  root-directory: ../..

  root-src-directory: ${repo:root-directory}/src
#******************************************************************************************************




#//////////////////////////////////////////////////////////////////////////////////////////////////////
## DEVELOP TASK
##
develop: ${build}
#//////////////////////////////////////////////////////////////////////////////////////////////////////




#<><><><><><><><><><><><><><><><><><><><><><><><><><><><><><><><><><><><><><><><><><><><><><><><><><><><>
## BUILD TASK
##
build:
  do: typescript,library

  typescript:
    compile-files: index.ts

  library:
    entry: index.ts

    copy:
      - ${repo:root-directory}/LICENSE
      - ${repo:root-directory}/CHANGELOG.md
      - ${repo:root-directory}/CONTRIBUTING.md
      - README.md

    inverseAlias:
      - find: ${repo:root-directory}/src/core/**
        replace: skeletos
      - find: ${repo:root-directory}/src/hammerpack/**
        replace: skeletos-hammerpack
      - find: ${repo:root-directory}/src/express/**
        replace: skeletos-express
      - find: ${repo:root-directory}/src/web-router/**
        replace: skeletos-web-router
      - find: ${repo:root-directory}/src/react/**
        replace: skeletos-react
      - find: ${repo:root-directory}/src/react-express/**
        replace: skeletos-react-express

    extraNpmModules:
      skeletos: "^2.0.0"
      skeletos-hammerpack: "^2.0.0"
      skeletos-express: "^2.0.0"
      skeletos-web-router: "^2.0.0"
      skeletos-react-express: "^2.0.0"

    bundleSuffix: rootPackageVersion

#<><><><><><><><><><><><><><><><><><><><><><><><><><><><><><><><><><><><><><><><><><><><><><><><><><><><>