#########################################################################################################
## Settings for: skeletos/web
#########################################################################################################

#--------------------------------------------------------------------------------------------------------
## JOB DESCRIPTION
##
job:
  id: dist
  do: build
#--------------------------------------------------------------------------------------------------------




#======================================================================================================
## PROJECT DESCRIPTION
##
project:
  name: skeletos-web

  description: The Skeletos Web package holds classes, functionality and utilities to help you use Skeletos to write web applications.

  dependencies:
    - ../core
#======================================================================================================




#******************************************************************************************************
## REPO DESCRIPTION
##
repo:
  root-directory: ../..

  root-src-directory: ${repo:root-directory}/src
#******************************************************************************************************




#//////////////////////////////////////////////////////////////////////////////////////////////////////
## DEVELOP TASK
##
develop:
  # defining microservice here since that will create a bundled js file
  do: typescript,weblibrary
  typescript: ${build:typescript}
  weblibrary: ${build:weblibrary}
#//////////////////////////////////////////////////////////////////////////////////////////////////////




#<><><><><><><><><><><><><><><><><><><><><><><><><><><><><><><><><><><><><><><><><><><><><><><><><><><><>
## BUILD TASK
##
build:
  do: typescript,weblibrary

  typescript:
    compile-files: index.ts

  weblibrary:
    entry: index.ts

    copy:
      - ${repo:root-directory}/LICENSE
      - ${repo:root-directory}/CHANGELOG.md
      - ${repo:root-directory}/CONTRIBUTING.md
      - README.md

    inverseAlias:
      - find: ${repo:root-directory}/src/core/**
        replace: skeletos

    extraNpmModules:
      skeletos: "^1.0.0"

    bundleSuffix: rootPackageVersion

#<><><><><><><><><><><><><><><><><><><><><><><><><><><><><><><><><><><><><><><><><><><><><><><><><><><><>